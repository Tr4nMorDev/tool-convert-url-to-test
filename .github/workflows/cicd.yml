name: cicd

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install LLVM/Clang
        run: choco install llvm -y --no-progress || choco upgrade llvm -y --no-progress

      - name: Install CMake
        run: choco install cmake -y --no-progress --installargs 'ADD_CMAKE_TO_PATH=System' || choco upgrade cmake -y --no-progress --installargs 'ADD_CMAKE_TO_PATH=System'

      - name: Override Cargo config for CI
        run: |
          cat > .cargo/config.toml <<'EOF'
          [env]
          LIBCLANG_PATH = "C:\\Program Files\\LLVM\\bin"
          PATH = "C:\\Program Files\\CMake\\bin;C:\\Program Files\\LLVM\\bin;{env:PATH}"
          CMAKE = "C:\\Program Files\\CMake\\bin\\cmake.exe"
          [build]
          target = "x86_64-pc-windows-msvc"
          EOF

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

      - name: Build Tauri app
        env:
          CI: true
        run: npm run tauri build

      - name: Upload artifacts (for debug)
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi

      - name: Publish Release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi
